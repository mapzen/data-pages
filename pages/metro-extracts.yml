bucket_url: https://s3.amazonaws.com/metro-extracts.mapzen.com
file_format_separator: '.'
title: Metro Extracts
subtitle: City-sized portions of OpenStreetMap, served weekly
introduction: |
  <p>
    Now it’s even easier to get local data so you can start building cool stuff. Each week, we automatically extract the latest <a href='http://openstreetmap.org/'>OpenStreetMap</a> data into manageable, metro-area shapefiles in a variety of formats for you to use.
  </p>
  <p>
    <strong>Don’t see your city?</strong> Contribute by <a href='https://github.com/mapzen/metroextractor-cities/blob/master/cities.json'>submitting a pull request on our list of cities</a>, or <a href='https://github.com/mapzen/metroextractor-cities/issues'>just ask by opening a new issue</a>.
  </p>
  <p>
    <strong>Need help?</strong> <a href='https://mapzen.com/documentation/metro-extracts/'>Check out the documentation.</a>
  </p>
  <p>
    Mapzen Metro Extracts are produced via a <a href='https://github.com/mapzen/chef-metroextractor'>chef cookbook</a> derived from the work of <a href='http://metro.teczno.com'>Michal Migurski</a>.
  </p>
  <p>
    For more granular OpenStreetMap data, we offer a free, hosted <a href="https://mapzen.com/documentation/vector-tiles/">Vector Tile service</a> -- sign up for your <a href="https://mapzen.com/developers/">API key here</a>.
  </p>
filter_example: California
filter_label: Filter by city or region name
script: metro.js
css: metro.css
